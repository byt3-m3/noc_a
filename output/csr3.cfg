enable
config t
hostname R3-NOC-CORE
!
no ip domain-lookup
!
ip domain name bits.local
!
!
!
interface lo0
 description MGMT Interface
 ip address 10.0.0.3 255.255.255.255
!
interface Gi1
 description CSR4
 bandwidth 100000
 mpls ip
 ip address 10.3.4.1 255.255.255.252
 ipv6 address 2001:3:4::1/64
 ip ospf 1 area 100
 ip ospf network point-to-point
 ip ospf priority 
 ip ospf authentication null
 no shutdown
!
interface Gi2
 description CSR5
 bandwidth 50000
 mpls ip
 ip address 10.3.5.1 255.255.255.252
 ipv6 address 2001:3:5::1/64
 ip ospf 1 area 100
 ip ospf network point-to-point
 ip ospf priority 
 ip ospf authentication null
 no shutdown
!
interface Gi3
 description CORE-SW
 bandwidth 100000
 mpls ip
 ip address 10.99.0.3 255.255.255.0
 ipv6 address 2001:99::3/64
 ip ospf 1 area 100
 ip ospf network 
 ip ospf priority 
 ip ospf authentication null
 no shutdown
!
line con 0
 exec-timeout 0 0
 logging synchronous
 stopbits 1
 exit
end
